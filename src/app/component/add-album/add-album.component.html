<form (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="album.title" name="title" required>
  </div>
  <div>
    <label for="coverPicture">Cover Picture:</label>
    <input type="text" id="coverPicture" [(ngModel)]="album.coverPicture" name="coverPicture" required>
  </div>
  <button type="submit">Add Album</button>
</form>
